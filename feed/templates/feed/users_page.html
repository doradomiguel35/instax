{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head> 
		<link rel="icon" href="img/code.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Users</title>
	</head>
	<body>

		<div class="container">
			<h1 class="title" id="user">Active Users</h1>
			<div class="form-group ">
						<a href="/" type="button" id="logout" class="btn btn-primary btn-lg btn-block login-button">Log Out</a>
				</div>
			<table class="table table-inverse">
			  <thead>
			    <tr>
			      <th>Profile Picture</th>
			      <th>Name</th>
			      <th>Email Address</th>
			      <th>Username</th>
			    </tr>
			  </thead>
			  <tbody class="accounts">
			    <% for(var i=0; i<accounts.length; i++) {%>
			    <tr class="accounts">
			      <th><img src="http://lorempixel.com/100/100/people/"/></th>
			      <td><a href="/mark"><%= accounts[i].name %></a></td>
			      <td><%= accounts[i].email %></td>
			      <td><%= accounts[i].username%></td>
			    </tr>
			    <% } %> 
			  </tbody>
			</table>
			
		</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
