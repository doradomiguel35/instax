{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head> 
		<link rel="icon" href="{% static 'feed/img/code.png' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="{% static 'feed/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'feed/css/login.css' %}">
		<link rel="stylesheet" href="{% static 'feed/css/instax.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<title>Posts - Instax</title>
	</head>
	<body>
		<div id='nav-container'>
		  <div id='navbar'>
		    <div id='left'>
		      <a href="{% url 'feeds' %}"><img src="{% static 'feed/img/code.png' %}" id='logo-icon'></a>
		      <!-- <a href='#'><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png' id='logo-name'></a> -->
		      <a href="{% url 'feeds' %}"><h1 class="title" style="margin-top: -5px; margin-right: -30px">𝐼𝓃𝓈𝓉𝒶𝓍</h1></a>
		    </div>
		    <div id='center'><input id="input-field" type="text" placeholder='Search' style="text-align: center"></div>
		    <div id='right'>
		      <a href='#'><img src='http://freeiconbox.com/icon/256/23228.png' class='nav-icon'></a>
		      <a href='#'><img src='http://image.flaticon.com/icons/png/128/126/126471.png' class='nav-icon'></a>
		    </div>
		  </div>
		</div>

		<div class="main-body">
			{% for user in account %}
			
			{% if no_prof_pic == True %}
			<div id="left">
				<img src="{% static 'user_profile/img/blank_picture.png' %}" style="border-radius: 50%; margin-top: 40px; ">
			</div>
			
			{% else %}
			<div id="left">
				<img src="{{ user.prof_pic.url }}" style="border-radius: 50%; margin-top: 40px; ">
			</div>
			{% endif %}
			
			<div id="center">
				<div class="padding" style="margin-left: 200px; margin-top: : 20px;">
					<h4 class="post" style="margin-bottom: : 20px;text-align: left;font-size: 40px;"> {{ user.username }} </h4>
					<h4 class="post" style="text-align: left;font-size: 20px;"> {{ user.followers }} Followers </h1><br>
					<h4 class="post" style="text-align: left;font-size: 25px"> {{ user.first_name }} {{ user.last_name}}</h4>
				</div>
			</div>

			{% endfor %}
			
		</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'feed/js/bootstrap.min.js' %}"></script>
	</body>
</html>
